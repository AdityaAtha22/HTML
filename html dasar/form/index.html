<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>form</title>
	</head>
	<body>
		<form action="">
			<label for="username">username</label>
			<input type="text" id="username" />
			<br />
			<label for="password">password</label>
			<input type="password" id="password" />
			<br />
			<label for="pria">pria</label>
			<input type="radio" id="pria" name="jk" />
			<label for="wanita">wanita</label>
			<input type="radio" id="wanita" name="jk" />
			<br />
			<input type="checkbox" name="nyanyi" id="nyanyi" /><label for="nyanyi"
				>nyanyi</label
			>
			<input type="checkbox" name="makan" id="makan" /><label for="makan"
				>makan</label
			>
			<input type="checkbox" name="tidur" id="tidur" /><label for="tidur"
				>tidur</label
			>
			<br />
			<textarea name="pesan" id="pesan"></textarea>
			<br />
			<select name="kota" id="kota">
				<option value="">pontianak</option>
				<option value="">bandung</option>
				<option value="">jakarta</option>
			</select>
			<br />
			<button type="reset">hapus</button>
			<button type="submit">kirim</button>
		</form>
	</body>
</html>
